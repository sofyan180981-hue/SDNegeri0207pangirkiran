w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-red-500 outline-none" /></div></div><div><label className="block text-sm font-medium text-gray-700 mb-1">Nama Orang Tua</label><input type="text" name="namaOrtu" required value={ppdbData.namaOrtu} onChange={handlePpdbChange} className="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-red-500 outline-none" /></div><div><label className="block text-sm font-medium text-gray-700 mb-1">Nomor HP</label><input type="tel" name="noHp" required value={ppdbData.noHp} onChange={handlePpdbChange} className="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-red-500 outline-none" /></div><div><label className="block text-sm font-medium text-gray-700 mb-1">Alamat</label><textarea name="alamat" required value={ppdbData.alamat} onChange={handlePpdbChange} rows="3" className="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-red-500 outline-none"></textarea></div><div className="pt-4 flex gap-3"><button type="button" onClick={() => setShowPPDBForm(false)} className="flex-1 px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50">Batal</button><button type="submit" disabled={isSubmitting} className="flex-1 px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700">{isSubmitting ? '...' : 'Kirim'}</button></div></form></div> ); } return ( <div className="space-y-8 animate-fade-in"><div className="bg-red-50 border-l-4 border-red-600 p-6 rounded-r-lg shadow-sm"><h3 className="text-2xl font-bold text-red-900 mb-2 flex items-center gap-2"><Icon name="file-text" className="w-6 h-6" /> Penerimaan Peserta Didik Baru</h3><p className="text-gray-700 mt-2">Daftarkan putra-putri Anda sekarang.</p><div className="mt-4 flex gap-3"><button onClick={handleGoToRegistration} className="bg-red-600 text-white px-6 py-2 rounded-lg font-semibold hover:bg-red-700 transition-colors shadow">Daftar Sekarang</button></div></div><div className="grid md:grid-cols-2 gap-8"><div className="bg-white p-6 rounded-xl shadow-sm border border-gray-200"><h4 className="font-bold text-lg mb-4 text-gray-800 border-b pb-2">Persyaratan</h4><ul className="space-y-3 text-gray-700"><li className="flex items-start gap-2"><Icon name="check-circle" className="w-5 h-5 text-green-500" /><span>Isi Formulir</span></li><li className="flex items-start gap-2"><Icon name="check-circle" className="w-5 h-5 text-green-500" /><span>KK & Akta</span></li></ul></div></div></div> );
                    case "Galeri": return ( <div className="animate-fade-in space-y-6">{isAdmin && ( <button onClick={() => setShowAddGalleryModal(true)} className="bg-green-600 text-white px-4 py-2 rounded-lg flex items-center gap-2"><Icon name="plus" className="w-5 h-5" /> Tambah Foto</button> )}<div className="grid grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-3">{gallery.map((item, idx) => ( <div key={item.id || idx} className="group relative cursor-pointer overflow-hidden rounded-xl shadow-md aspect-square bg-gray-100" onClick={() => setSelectedGalleryImage(item)}>{isAdmin && ( <button onClick={(e) => { e.stopPropagation(); confirmDeleteGeneric(item.id, 'gallery'); }} className="absolute top-2 right-2 z-10 bg-red-600 text-white p-1 rounded-full shadow opacity-0 group-hover:opacity-100 transition-opacity"><Icon name="trash" className="w-4 h-4" /></button> )}<img src={item.image} alt={item.title} className="h-full w-full object-cover transition-transform duration-300 group-hover:scale-110"/><div className="absolute inset-0 bg-gradient-to-t from-black/70 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex flex-col justify-end p-2"><span className="text-[10px] text-red-200 font-semibold mb-0.5 uppercase tracking-wider">{item.category}</span><h4 className="text-white font-bold text-xs leading-tight line-clamp-2">{item.title}</h4></div></div> ))}</div></div> );
                    case "Berita & Pengumuman": return ( <div className="animate-fade-in space-y-6">{isAdmin && ( <button onClick={() => setShowAddNewsModal(true)} className="bg-green-600 text-white px-4 py-2 rounded-lg flex items-center gap-2"><Icon name="plus" className="w-5 h-5" /> Tambah Berita</button> )}<div className="grid md:grid-cols-2 lg:grid-cols-3 gap-6">{news.map((n, idx) => ( <NewsCard key={n.id || idx} news={n} onClick={setSelectedNews} isAdmin={isAdmin} onDelete={(id) => confirmDeleteGeneric(id, 'news')} /> ))}</div></div> );
                    case "Admin": // Hidden tab, used for settings
                        return (
                           <div className="space-y-6 animate-fade-in">
                               <div className="bg-white p-6 rounded-xl shadow-sm border border-gray-200">
                                   <h3 className="text-xl font-bold mb-4 text-gray-800">Pengaturan Admin</h3>
                                   <div className="space-y-4">
                                       <button 
                                           onClick={migrateAllDataToFirebase}
                                           className="w-full bg-blue-600 text-white px-4 py-3 rounded-lg font-bold hover:bg-blue-700 transition shadow-lg flex items-center justify-center gap-2"
                                       >
                                           <Icon name="upload" className="w-5 h-5" /> MIGRASI SEMUA DATA KE FIREBASE
                                       </button>
                                       <p className="text-sm text-gray-500 text-center">
                                           *Klik tombol di atas SEKALI saja untuk memindahkan data bawaan (Guru, Siswa, Jadwal, dll) ke database Firebase.
                                       </p>
                                   </div>
                               </div>
                           </div> 
                        );
                    default: return null;
                }
            };

            return (
                <div className="min-h-screen flex flex-col hero-pattern">
                    <nav className="bg-white shadow-md sticky top-0 z-40 border-b border-gray-200">
                        <div className="container mx-auto px-4">
                            <div className="flex justify-between items-center h-20">
                                <div className="flex items-center gap-3"><img src="logo-padang-lawas.jpg" className="h-10 w-auto" alt="Logo Palas"/><div className="leading-tight"><h1 className="text-lg md:text-xl font-bold text-gray-900 tracking-tight">SD NEGERI 0207</h1><p className="text-xs text-red-600 font-semibold tracking-wider">PANGIRKIRAN</p></div></div>
                                <div className="hidden lg:flex gap-6">
                                    {["Profil", "Profil GTK", "Siswa", "Akademik", "Download", "PPDB", ...(isAdmin ? ["Data PPDB", "Admin"] : []), "Galeri", "Berita & Pengumuman", "Fasilitas"].map((menu) => ( <button key={menu} onClick={() => setActiveTab(menu)} className={`text-sm font-medium transition-colors border-b-2 py-1 ${activeTab === menu ? 'border-red-600 text-red-600' : 'border-transparent text-gray-500 hover:text-gray-900'}`}>{menu === "Berita & Pengumuman" ? "Berita" : (menu === "Admin" ? "Pengaturan" : menu)}</button> ))}
                                </div>
                            </div>
                        </div>
                    </nav>
                    
                    {/* Banner Hero */}
                    {activeTab === "Profil" && (
                        <div className="relative h-[400px] w-full bg-gray-900 flex items-center justify-center overflow-hidden">
                            <img src="banner-sekolah.jpg" onError={(e) => { e.target.src = "https://placehold.co/1200x400/1e3a8a/ffffff?text=SD+Negeri+0207+Pangirkiran"; }} className="absolute inset-0 w-full h-full object-cover opacity-90" alt="Sekolah" />
                            <div className="absolute inset-0 bg-gradient-to-t from-red-900/60 via-red-500/10 to-transparent"></div>
                            <div className="relative z-10 container mx-auto px-4 text-center text-white h-full flex flex-col justify-center">
                                <img src="logo-padang-lawas.jpg" onError={(e) => e.target.style.display='none'} className="hidden md:block absolute left-8 top-1/2 -translate-y-1/2 h-40 w-auto drop-shadow-lg bg-white rounded-full p-2 transition-transform hover:scale-110" alt="Logo Padang Lawas" />
                                <img src="logo-tutwuri.png" onError={(e) => e.target.style.display='none'} className="hidden md:block absolute right-8 top-1/2 -translate-y-1/2 h-40 w-auto drop-shadow-lg bg-white rounded-full p-2 transition-transform hover:scale-110" alt="Logo Tutwuri" />
                                <div className="md:px-32"><h2 className="text-3xl md:text-5xl font-bold mb-4 drop-shadow-md tracking-wide">SD NEGERI 0207 PANGIRKIRAN</h2><p className="text-lg md:text-xl text-gray-200 max-w-3xl mx-auto italic font-light">"Terwujudnya Peserta Didik Yang Akhlak Mulia Berilmu Berprestasi Dan Berwawasan Global"</p></div>
                            </div>
                        </div>
                    )}

                    <main className="container mx-auto px-4 py-12 flex-grow">
                        {/* Sambutan (Only on Profil tab) */}
                        {activeTab === "Profil" && (
                            <section id="sambutan" className="mb-16 scroll-mt-24">
                                <div className="bg-white rounded-2xl shadow-xl overflow-hidden flex flex-col md:flex-row">
                                    <div className="md:w-1/3 bg-red-50 relative h-[500px] md:h-auto"><img src="nuraini.jpg" onError={(e) => { e.target.src = "https://placehold.co/400x500/e2e8f0/1e293b?text=Foto+Kepsek"; }} className="absolute inset-0 w-full h-full object-cover object-top" alt="Kepala Sekolah"/><div className="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-red-900 to-transparent p-6 pt-20"><h3 className="text-white font-bold text-xl">Nuraini Nasution, S.Pd.I</h3><p className="text-red-200 text-sm">Kepala Sekolah</p></div></div>
                                    <div className="md:w-2/3 p-8 md:p-12"><h2 className="text-3xl font-bold text-gray-800 mb-6 relative inline-block">Sambutan Kepala Sekolah<span className="absolute bottom-0 left-0 w-1/2 h-1 bg-red-600 rounded-full"></span></h2><div className="space-y-4 text-gray-600 leading-relaxed text-justify"><p className="font-semibold text-gray-800">Assalamu'alaikum Warahmatullahi Wabarakatuh,</p><p>Puji syukur kita panjatkan kehadirat Allah SWT... (Text Sambutan)</p></div></div>
                                </div>
                            </section>
                        )}

                        <SectionTitle title={activeTab === "Admin" ? "Pengaturan" : activeTab} subtitle="" />
                        {renderContent()}

                        {/* Modals Data */}
                        <Modal isOpen={selectedTeacher} onClose={() => setSelectedTeacher(null)} title="Profil Pendidik">
                            {selectedTeacher && ( <div className="text-center md:text-left md:flex gap-6"><img src={selectedTeacher.image || `https://ui-avatars.com/api/?name=${selectedTeacher.name}&background=random&size=256`} onError={(e) => { e.target.src = `https://ui-avatars.com/api/?name=${selectedTeacher.name}&background=random&size=256`; }} className="w-32 h-40 rounded-lg mx-auto md:mx-0 shadow-lg mb-4 md:mb-0 object-cover object-center border-4 border-white" /><div className="space-y-3 flex-1"><div><span className="text-xs text-gray-500 block uppercase">Nama Lengkap</span><span className="font-bold text-lg">{selectedTeacher.name}</span></div><div><span className="text-xs text-gray-500 block uppercase">Jabatan</span><span className="text-red-600 font-medium">{selectedTeacher.role}</span></div><div className="grid grid-cols-2 gap-2 mt-4 bg-gray-50 p-3 rounded text-left"><div><span className="text-xs text-gray-500 block">NIP</span><span className="text-sm font-medium">{selectedTeacher.nip || "-"}</span></div><div><span className="text-xs text-gray-500 block">NUPTK</span><span className="text-sm font-medium">{selectedTeacher.nuptk || "-"}</span></div><div className="col-span-2"><span className="text-xs text-gray-500 block">Tempat, Tgl Lahir</span><span className="text-sm font-medium">{selectedTeacher.birth || "-"}</span></div><div><span className="text-xs text-gray-500 block">Pendidikan</span><span className="text-sm font-medium">{selectedTeacher.education}</span></div><div><span className="text-xs text-gray-500 block">Sertifikasi</span><span className="text-sm font-medium">{selectedTeacher.certification || "-"}</span></div><div className="col-span-2"><span className="text-xs text-gray-500 block">Universitas/Asal Sekolah</span><span className="text-sm font-medium">{selectedTeacher.university || "-"}</span></div><div className="col-span-2"><span className="text-xs text-gray-500 block">Alamat</span><span className="text-sm font-medium">{selectedTeacher.address}</span></div></div></div></div> )}
                        </Modal>

                        <Modal isOpen={selectedStudent} onClose={() => setSelectedStudent(null)} title="Profil Siswa">
                            {selectedStudent && ( <div className="text-center md:text-left md:flex gap-6"><img src={`https://ui-avatars.com/api/?name=${selectedStudent.name}&background=random&size=256&color=fff&background=dc2626`} className="w-32 h-32 rounded-full mx-auto md:mx-0 shadow-lg mb-4 md:mb-0" /><div className="space-y-3 flex-1"><div><span className="text-xs text-gray-500 block uppercase">Nama Lengkap</span><span className="font-bold text-lg">{selectedStudent.name}</span></div><div className="grid grid-cols-2 gap-2 mt-4 bg-gray-50 p-3 rounded text-left"><div><span className="text-xs text-gray-500 block">Jenis Kelamin</span><span className="text-sm font-medium">{selectedStudent.gender || "-"}</span></div><div><span className="text-xs text-gray-500 block">NISN</span><span className="text-sm font-medium">{selectedStudent.nisn || "-"}</span></div><div className="col-span-2"><span className="text-xs text-gray-500 block">Tempat, Tanggal Lahir</span><span className="text-sm font-medium">{selectedStudent.birth || "-"}</span></div><div className="col-span-2"><span className="text-xs text-gray-500 block">Nama Orang Tua</span><span className="text-sm font-medium">{selectedStudent.parent || "-"}</span></div></div></div></div> )}
                        </Modal>

                        <Modal isOpen={selectedFacility} onClose={() => setSelectedFacility(null)} title="Detail Fasilitas">
                            {selectedFacility && ( <div><img src={`https://placehold.co/600x400?text=${selectedFacility.name.replace(" ", "+")}`} className="w-full rounded-lg mb-4 shadow-md" alt={selectedFacility.name} /><p className="text-gray-700">{selectedFacility.desc}</p></div> )}
                        </Modal>
                        
                        <Modal isOpen={selectedExtra} onClose={() => setSelectedExtra(null)} title="Kegiatan Ekstrakurikuler">
                            {selectedExtra && ( <div><img src={`https://placehold.co/600x400?text=${selectedExtra.name}`} className="w-full rounded-lg mb-4 shadow-md" alt={selectedExtra.name} /><p className="text-gray-700">{selectedExtra.desc}</p><div className="mt-4 p-4 bg-red-50 rounded-lg text-sm text-red-800"><Icon name="info" className="inline w-4 h-4 mr-2" />Jadwal latihan akan diinformasikan oleh pembina masing-masing.</div></div> )}
                        </Modal>

                         <Modal isOpen={selectedNews} onClose={() => setSelectedNews(null)} title="Detail Berita">
                            {selectedNews && ( <div className="space-y-4"><img src={selectedNews.image} className="w-full rounded-lg shadow-md h-64 object-cover" alt={selectedNews.title} /><div className="flex items-center gap-2 text-sm text-gray-500"><Icon name="calendar-days" className="w-4 h-4" /> {selectedNews.date}<span className="bg-red-100 text-red-800 text-xs px-2 py-0.5 rounded-full">{selectedNews.category}</span></div><h4 className="text-xl font-bold text-gray-900">{selectedNews.title}</h4><div className="text-gray-700 leading-relaxed whitespace-pre-line">{selectedNews.content}</div></div> )}
                        </Modal>

                        <Modal isOpen={selectedGalleryImage} onClose={() => setSelectedGalleryImage(null)} title="">
                            {selectedGalleryImage && ( <div><div className="mb-4"><h4 className="font-bold text-xl text-center text-gray-800">{selectedGalleryImage.title}</h4><p className="text-center text-gray-500 text-sm mb-4">{selectedGalleryImage.category}</p><div className="grid grid-cols-1 md:grid-cols-2 gap-4 max-h-[60vh] overflow-y-auto pr-2 custom-scrollbar">{(selectedGalleryImage.images || [selectedGalleryImage.image]).map((img, index) => ( <div key={index} className="relative rounded-lg overflow-hidden shadow-md bg-gray-100 group"><img src={img} className="w-full h-48 object-cover transition-transform duration-500 group-hover:scale-105 cursor-zoom-in" alt={`${selectedGalleryImage.title} - ${index + 1}`} onClick={() => setZoomedImage(img)} /><div className="absolute inset-0 pointer-events-none bg-black/0 group-hover:bg-black/10 transition-colors flex items-center justify-center"><Icon name="image" className="text-white opacity-0 group-hover:opacity-100 transition-opacity w-8 h-8 drop-shadow-md" /></div></div> ))}</div></div><div className="text-center"><button onClick={() => setSelectedGalleryImage(null)} className="px-6 py-2 bg-red-600 text-white rounded-full text-sm font-semibold hover:bg-red-700 transition-colors">Tutup Galeri</button></div></div> )}
                        </Modal>

                        {/* --- MODAL FORM ADMIN --- */}
                        <Modal isOpen={showAddNewsModal} onClose={() => { setShowAddNewsModal(false); setFileToUpload(null); }} title="Tambah Berita">
                            <form className="space-y-4" onSubmit={(e) => { e.preventDefault(); handleAddItem('news', formData, setShowAddNewsModal, fileToUpload); }}>
                                <div><label className="block text-sm font-bold mb-1">Judul</label><input type="text" className="w-full border p-2 rounded" required onChange={e => setFormData({...formData, title: e.target.value})} /></div>
                                <div><label className="block text-sm font-bold mb-1">Tanggal</label><input type="text" className="w-full border p-2 rounded" placeholder="Contoh: 12 Januari 2026" required onChange={e => setFormData({...formData, date: e.target.value})} /></div>
                                <div><label className="block text-sm font-bold mb-1">Kategori</label><input type="text" className="w-full border p-2 rounded" required onChange={e => setFormData({...formData, category: e.target.value})} /></div>
                                <div><label className="block text-sm font-bold mb-1">Gambar (Pilih File atau Paste URL)</label><input type="file" className="w-full border p-2 rounded mb-2" onChange={(e) => setFileToUpload(e.target.files[0])} /><input type="text" className="w-full border p-2 rounded text-sm text-gray-600" placeholder="Atau paste URL gambar..." onChange={e => setFormData({...formData, image: e.target.value})} /></div>
                                <div><label className="block text-sm font-bold mb-1">Isi Berita</label><textarea className="w-full border p-2 rounded h-32" required onChange={e => setFormData({...formData, content: e.target.value})}></textarea></div>
                                <button type="submit" className="bg-green-600 text-white px-4 py-2 rounded w-full font-bold">Simpan</button>
                            </form>
                        </Modal>

                        <Modal isOpen={showAddGalleryModal} onClose={() => { setShowAddGalleryModal(false); setFileToUpload(null); }} title="Tambah Foto Galeri">
                            <form className="space-y-4" onSubmit={(e) => { e.preventDefault(); handleAddItem('gallery', formData, setShowAddGalleryModal, fileToUpload); }}>
                                <div><label className="block text-sm font-bold mb-1">Judul Kegiatan</label><input type="text" className="w-full border p-2 rounded" required onChange={e => setFormData({...formData, title: e.target.value})} /></div>
                                <div><label className="block text-sm font-bold mb-1">Kategori</label><input type="text" className="w-full border p-2 rounded" required onChange={e => setFormData({...formData, category: e.target.value})} /></div>
                                <div><label className="block text-sm font-bold mb-1">Foto Utama (Upload / URL)</label><input type="file" className="w-full border p-2 rounded mb-2" onChange={(e) => setFileToUpload(e.target.files[0])} /><input type="text" className="w-full border p-2 rounded text-sm text-gray-600" placeholder="Atau paste URL..." onChange={e => setFormData({...formData, image: e.target.value})} /></div>
                                <button type="submit" className="bg-green-600 text-white px-4 py-2 rounded w-full font-bold">Simpan</button>
                            </form>
                        </Modal>

                        <Modal isOpen={showAddTeacherModal} onClose={() => { setShowAddTeacherModal(false); setFileToUpload(null); }} title="Tambah Data Guru">
                            <form className="space-y-4" onSubmit={(e) => { e.preventDefault(); handleAddItem('teachers', formData, setShowAddTeacherModal, fileToUpload); }}>
                                <div><label className="block text-sm font-bold mb-1">Nama Lengkap</label><input type="text" className="w-full border p-2 rounded" required onChange={e => setFormData({...formData, name: e.target.value})} /></div>
                                <div><label className="block text-sm font-bold mb-1">Jabatan</label><input type="text" className="w-full border p-2 rounded" required onChange={e => setFormData({...formData, role: e.target.value})} /></div>
                                <div className="grid grid-cols-2 gap-2"><div><label className="block text-sm font-bold mb-1">NIP</label><input type="text" className="w-full border p-2 rounded" onChange={e => setFormData({...formData, nip: e.target.value})} /></div><div><label className="block text-sm font-bold mb-1">NUPTK</label><input type="text" className="w-full border p-2 rounded" onChange={e => setFormData({...formData, nuptk: e.target.value})} /></div></div>
                                <div><label className="block text-sm font-bold mb-1">Foto (Upload / URL)</label><input type="file" className="w-full border p-2 rounded mb-2" onChange={(e) => setFileToUpload(e.target.files[0])} /><input type="text" className="w-full border p-2 rounded text-sm text-gray-600" placeholder="Kosongkan jika tidak ada" onChange={e => setFormData({...formData, image: e.target.value})} /></div>
                                <button type="submit" className="bg-green-600 text-white px-4 py-2 rounded w-full font-bold">Simpan</button>
                            </form>
                        </Modal>

                        <Modal isOpen={showAddDocModal} onClose={() => setShowAddDocModal(false)} title="Tambah Dokumen">
                            <form className="space-y-4" onSubmit={(e) => { e.preventDefault(); handleAddItem('documents', formData, setShowAddDocModal); }}>
                                <div><label className="block text-sm font-bold mb-1">Nama Dokumen</label><input type="text" className="w-full border p-2 rounded" required onChange={e => setFormData({...formData, title: e.target.value})} /></div>
                                <div><label className="block text-sm font-bold mb-1">Keterangan Singkat</label><input type="text" className="w-full border p-2 rounded" onChange={e => setFormData({...formData, description: e.target.value})} /></div>
                                <div><label className="block text-sm font-bold mb-1">Link Download (URL)</label><input type="text" className="w-full border p-2 rounded" placeholder="https://..." required onChange={e => setFormData({...formData, link: e.target.value})} /></div>
                                <button type="submit" className="bg-green-600 text-white px-4 py-2 rounded w-full font-bold">Simpan</button>
                            </form>
                        </Modal>

                        {/* Modal Konfirmasi Hapus Generic */}
                        {deleteModalOpen && (
                            <div className="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-[60] p-4 animate-fade-in">
                                <div className="bg-white rounded-lg max-w-sm w-full p-6 shadow-2xl">
                                    <div className="text-center mb-6">
                                        <div className="w-16 h-16 bg-red-100 text-red-600 rounded-full flex items-center justify-center mx-auto mb-4"><Icon name="trash" className="w-8 h-8" /></div>
                                        <h3 className="text-xl font-bold text-gray-900">Hapus Data?</h3>
                                        <p className="text-gray-500 text-sm mt-2">Tindakan ini tidak dapat dibatalkan.</p>
                                    </div>
                                    <div className="flex gap-3">
                                        <button onClick={() => setDeleteModalOpen(false)} className="flex-1 px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 font-semibold transition-colors">Batal</button>
                                        <button onClick={executeDeleteGeneric} className="flex-1 px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 font-semibold transition-colors shadow">Ya, Hapus</button>
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>

                    {/* Lightbox Zoom Overlay */}
                    {zoomedImage && (
                        <div className="fixed inset-0 z-[100] bg-black bg-opacity-95 flex items-center justify-center p-4 animate-fade-in cursor-zoom-out" onClick={() => setZoomedImage(null)}>
                            <button className="absolute top-6 right-6 text-white hover:text-red-500 transition-colors z-[101]" onClick={() => setZoomedImage(null)}><Icon name="x" className="w-10 h-10" /></button>
                            <img src={zoomedImage} alt="Zoomed View" className="max-w-full max-h-[90vh] object-contain rounded-lg shadow-2xl" onClick={(e) => e.stopPropagation()} />
                        </div>
                    )}

                    {/* Footer */}
                    <footer id="kontak" className="bg-gray-900 text-gray-300 py-12">
