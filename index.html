 PPDB kami melalui kontak berikut:</p><div className="flex justify-center gap-4 flex-wrap"><a href="#" className="flex items-center gap-2 bg-white px-4 py-2 rounded-full shadow-sm text-gray-700 hover:text-red-600"><Icon name="phone" className="w-4 h-4" /> Ibu Guru A (0812-xxxx-xxxx)</a><a href="#" className="flex items-center gap-2 bg-white px-4 py-2 rounded-full shadow-sm text-gray-700 hover:text-red-600"><Icon name="phone" className="w-4 h-4" /> Bapak Guru B (0813-xxxx-xxxx)</a></div></div></div> );

                                <div>
                                    <div className="mb-4">
                                        <h4 className="font-bold text-xl text-center text-gray-800">{selectedGalleryImage.title}</h4>
                                        <p className="text-center text-gray-500 text-sm mb-4">{selectedGalleryImage.category}</p>
                                        
                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4 max-h-[60vh] overflow-y-auto pr-2 custom-scrollbar">
                                            {(selectedGalleryImage.images || [selectedGalleryImage.image]).map((img, index) => (
                                                <div key={index} className="relative rounded-lg overflow-hidden shadow-md bg-gray-100 group">
                                                    <img 
                                                        src={img} 
                                                        className="w-full h-48 object-cover transition-transform duration-500 group-hover:scale-105 cursor-zoom-in" 
                                                        alt={`${selectedGalleryImage.title} - ${index + 1}`} 
                                                        onClick={() => setZoomedImage(img)}
                                                    />
                                                    <div className="absolute inset-0 pointer-events-none bg-black/0 group-hover:bg-black/10 transition-colors flex items-center justify-center">
                                                        <Icon name="image" className="text-white opacity-0 group-hover:opacity-100 transition-opacity w-8 h-8 drop-shadow-md" />
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                    <div className="text-center">
                                        <button 
                                            onClick={() => setSelectedGalleryImage(null)}
                                            className="px-6 py-2 bg-red-600 text-white rounded-full text-sm font-semibold hover:bg-red-700 transition-colors"
                                        >
                                            Tutup Galeri
                                        </button>
                                    </div>
                                </div>
                            )}
                        </Modal>

                        {/* --- MODAL FORM ADMIN --- */}
                        
                        {/* 1. Tambah Berita */}
                        <Modal isOpen={showAddNewsModal} onClose={() => { setShowAddNewsModal(false); setFileToUpload(null); }} title="Tambah Berita">
                            <form className="space-y-4" onSubmit={(e) => { e.preventDefault(); handleAddItem('news', formData, setShowAddNewsModal, fileToUpload); }}>
                                <div><label className="block text-sm font-bold mb-1">Judul</label><input type="text" className="w-full border p-2 rounded" required onChange={e => setFormData({...formData, title: e.target.value})} /></div>
                                <div><label className="block text-sm font-bold mb-1">Tanggal</label><input type="text" className="w-full border p-2 rounded" placeholder="Contoh: 12 Januari 2026" required onChange={e => setFormData({...formData, date: e.target.value})} /></div>
                                <div><label className="block text-sm font-bold mb-1">Kategori</label><input type="text" className="w-full border p-2 rounded" required onChange={e => setFormData({...formData, category: e.target.value})} /></div>
                                <div>
                                    <label className="block text-sm font-bold mb-1">Gambar (Pilih File atau Paste URL)</label>
                                    <input type="file" className="w-full border p-2 rounded mb-2" onChange={(e) => setFileToUpload(e.target.files[0])} />
                                    <input type="text" className="w-full border p-2 rounded text-sm text-gray-600" placeholder="Atau paste URL gambar..." onChange={e => setFormData({...formData, image: e.target.value})} />
                                </div>
                                <div><label className="block text-sm font-bold mb-1">Isi Berita</label><textarea className="w-full border p-2 rounded h-32" required onChange={e => setFormData({...formData, content: e.target.value})}></textarea></div>
                                <button type="submit" className="bg-green-600 text-white px-4 py-2 rounded w-full font-bold">Simpan</button>
                            </form>
                        </Modal>

                        {/* 2. Tambah Galeri */}
                        <Modal isOpen={showAddGalleryModal} onClose={() => { setShowAddGalleryModal(false); setFileToUpload(null); }} title="Tambah Foto Galeri">
                            <form className="space-y-4" onSubmit={(e) => { e.preventDefault(); handleAddItem('gallery', formData, setShowAddGalleryModal, fileToUpload); }}>
                                <div><label className="block text-sm font-bold mb-1">Judul Kegiatan</label><input type="text" className="w-full border p-2 rounded" required onChange={e => setFormData({...formData, title: e.target.value})} /></div>
                                <div><label className="block text-sm font-bold mb-1">Kategori</label><input type="text" className="w-full border p-2 rounded" required onChange={e => setFormData({...formData, category: e.target.value})} /></div>
                                <div>
                                    <label className="block text-sm font-bold mb-1">Foto Utama (Upload / URL)</label>
                                    <input type="file" className="w-full border p-2 rounded mb-2" onChange={(e) => setFileToUpload(e.target.files[0])} />
                                    <input type="text" className="w-full border p-2 rounded text-sm text-gray-600" placeholder="Atau paste URL..." onChange={e => setFormData({...formData, image: e.target.value})} />
                                </div>
                                <button type="submit" className="bg-green-600 text-white px-4 py-2 rounded w-full font-bold">Simpan</button>
                            </form>
                        </Modal>

                        {/* 3. Tambah Guru */}
                        <Modal isOpen={showAddTeacherModal} onClose={() => { setShowAddTeacherModal(false); setFileToUpload(null); }} title="Tambah Data Guru">
                            <form className="space-y-4" onSubmit={(e) => { e.preventDefault(); handleAddItem('teachers', formData, setShowAddTeacherModal, fileToUpload); }}>
                                <div><label className="block text-sm font-bold mb-1">Nama Lengkap</label><input type="text" className="w-full border p-2 rounded" required onChange={e => setFormData({...formData, name: e.target.value})} /></div>
                                <div><label className="block text-sm font-bold mb-1">Jabatan</label><input type="text" className="w-full border p-2 rounded" required onChange={e => setFormData({...formData, role: e.target.value})} /></div>
                                <div className="grid grid-cols-2 gap-2">
                                    <div><label className="block text-sm font-bold mb-1">NIP</label><input type="text" className="w-full border p-2 rounded" onChange={e => setFormData({...formData, nip: e.target.value})} /></div>
                                    <div><label className="block text-sm font-bold mb-1">NUPTK</label><input type="text" className="w-full border p-2 rounded" onChange={e => setFormData({...formData, nuptk: e.target.value})} /></div>
                                </div>
                                <div>
                                    <label className="block text-sm font-bold mb-1">Foto (Upload / URL)</label>
                                    <input type="file" className="w-full border p-2 rounded mb-2" onChange={(e) => setFileToUpload(e.target.files[0])} />
                                    <input type="text" className="w-full border p-2 rounded text-sm text-gray-600" placeholder="Kosongkan jika tidak ada" onChange={e => setFormData({...formData, image: e.target.value})} />
                                </div>
                                <button type="submit" className="bg-green-600 text-white px-4 py-2 rounded w-full font-bold">Simpan</button>
                            </form>
                        </Modal>

                        {/* 5. Tambah Dokumen */}
                        <Modal isOpen={showAddDocModal} onClose={() => setShowAddDocModal(false)} title="Tambah Dokumen">
                            <form className="space-y-4" onSubmit={(e) => { e.preventDefault(); handleAddItem('documents', formData, setShowAddDocModal); }}>
                                <div><label className="block text-sm font-bold mb-1">Nama Dokumen</label><input type="text" className="w-full border p-2 rounded" required onChange={e => setFormData({...formData, title: e.target.value})} /></div>
                                <div><label className="block text-sm font-bold mb-1">Keterangan Singkat</label><input type="text" className="w-full border p-2 rounded" onChange={e => setFormData({...formData, description: e.target.value})} /></div>
                                <div><label className="block text-sm font-bold mb-1">Link Download (URL)</label><input type="text" className="w-full border p-2 rounded" placeholder="https://..." required onChange={e => setFormData({...formData, link: e.target.value})} /></div>
                                <button type="submit" className="bg-green-600 text-white px-4 py-2 rounded w-full font-bold">Simpan</button>
                            </form>
                        </Modal>

                        {/* Modal Konfirmasi Hapus Generic */}
                        {deleteModalOpen && (
                            <div className="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-[60] p-4 animate-fade-in">
                                <div className="bg-white rounded-lg max-w-sm w-full p-6 shadow-2xl">
                                    <div className="text-center mb-6">
                                        <div className="w-16 h-16 bg-red-100 text-red-600 rounded-full flex items-center justify-center mx-auto mb-4">
                                            <Icon name="trash" className="w-8 h-8" />
                                        </div>
                                        <h3 className="text-xl font-bold text-gray-900">Hapus Data?</h3>
                                        <p className="text-gray-500 text-sm mt-2">
                                            Tindakan ini tidak dapat dibatalkan.
                                        </p>
                                    </div>
                                    <div className="flex gap-3">
                                        <button onClick={() => setDeleteModalOpen(false)} className="flex-1 px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 font-semibold transition-colors">Batal</button>
                                        <button onClick={executeDeleteGeneric} className="flex-1 px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 font-semibold transition-colors shadow">Ya, Hapus</button>
                                    </div>
                                </div>
                            </div>
                        )}

                    </main>

                    {/* Lightbox Zoom Overlay */}
                    {zoomedImage && (
                        <div 
                            className="fixed inset-0 z-[100] bg-black bg-opacity-95 flex items-center justify-center p-4 animate-fade-in cursor-zoom-out"
                            onClick={() => setZoomedImage(null)}
                        >
                            <button 
                                className="absolute top-6 right-6 text-white hover:text-red-500 transition-colors z-[101]"
                                onClick={() => setZoomedImage(null)}
                            >
                                <Icon name="x" className="w-10 h-10" />
                            </button>
                            <img 
                                src={zoomedImage} 
                                alt="Zoomed View" 
                                className="max-w-full max-h-[90vh] object-contain rounded-lg shadow-2xl"
                                onClick={(e) => e.stopPropagation()} 
                            />
                        </div>
                    )}

                    {/* Footer */}
                    <footer id="kontak" className="bg-gray-900 text-gray-300 py-12">
                        <div className="container mx-auto px-4">
                            <div className="grid md:grid-cols-3 gap-8 mb-8">
                                <div>
                                    <h4 className="text-white font-bold text-lg mb-4">SD NEGERI 0207 PANGIRKIRAN</h4>
                                    <p className="text-sm mb-4">Membangun generasi cerdas, berkarakter, dan berakhlak mulia.</p>
                                    <div className="space-y-2 text-sm">
                                        <div className="flex items-start gap-2">
                                            <Icon name="map-pin" className="w-5 h-5 mt-1 text-red-500" />
                                            <span>Desa Pangirkiran Dolok, Kec. Barumun Tengah, Kab. Padang Lawas, Sumatera Utara.</span>
                                        </div>
                                        <div className="flex items-center gap-2">
                                            <Icon name="mail" className="w-5 h-5 text-red-500" />
                                            <a href="mailto:sdn0211pangirkiran@gmail.com" className="hover:text-white">sdn0211pangirkiran@gmail.com</a>
                                        </div>
                                    </div>
                                </div>
                                <div>
                                    <h4 className="text-white font-bold text-lg mb-4">Tautan Penting</h4>
                                    <ul className="space-y-2 text-sm">
                                        <li><a href="https://dapo.kemendikdasmen.go.id/" target="_blank" className="hover:text-red-400 flex items-center gap-2"><Icon name="external-link" className="w-3 h-3" /> Dapodik</a></li>
                                        <li><a href="https://gurudikdas.dikdasmen.go.id/" target="_blank" className="hover:text-red-400 flex items-center gap-2"><Icon name="external-link" className="w-3 h-3" /> Guru Dikdas</a></li>
                                        <li><a href="https://kemendikdasmen.go.id/" target="_blank" className="hover:text-red-400 flex items-center gap-2"><Icon name="external-link" className="w-3 h-3" /> Kemendikdasmen</a></li>
                                        <li><a href="https://gtk.kemendikdasmen.go.id/" target="_blank" className="hover:text-red-400 flex items-center gap-2"><Icon name="external-link" className="w-3 h-3" /> Info GTK</a></li>
                                        <li><a href="https://guru.kemendikdasmen.go.id/" target="_blank" className="hover:text-red-400 flex items-center gap-2"><Icon name="external-link" className="w-3 h-3" /> Platform Merdeka Mengajar</a></li>
                                    </ul>
                                </div>
                                <div>
                                    <h4 className="text-white font-bold text-lg mb-4">Lokasi Kami</h4>
                                    <div className="rounded-lg overflow-hidden h-40 border border-gray-700">
                                        <iframe 
                                            width="100%" 
                                            height="100%" 
                                            frameBorder="0" 
                                            scrolling="no" 
                                            marginHeight="0" 
                                            marginWidth="0" 
                                            src="https://maps.google.com/maps?q=1.366409,99.795892&hl=id&z=14&output=embed">
                                        </iframe>
                                    </div>
                                    <a href="https://maps.google.com/maps?q=1.366409,99.795892" target="_blank" className="text-xs text-red-400 mt-2 block hover:underline">Buka di Google Maps</a>
                                </div>
                            </div>
                            <div className="border-t border-gray-800 pt-8 text-center text-sm flex flex-col md:flex-row justify-between items-center">
                                <div>
                                    <p>&copy; 2025 SD Negeri 0207 Pangirkiran. All rights reserved.</p>
                                    <p className="text-xs text-gray-500 mt-2">Pengelola Situs: Sofyan Tanjung</p>
                                </div>
                                <div className="mt-4 md:mt-0">
                                    {!isAdmin ? (
                                        <button 
                                            onClick={handleAdminLogin}
                                            className="text-xs text-gray-600 hover:text-white underline transition-colors"
                                        >
                                            Login Admin
                                        </button>
                                    ) : (
                                        <div className="flex items-center gap-3">
                                            <span className="text-xs text-green-500 font-semibold">Mode Admin Aktif</span>
                                            <button 
                                                onClick={handleLogout}
                                                className="text-xs text-red-400 hover:text-red-300 underline transition-colors"
                                            >
                                                Logout
                                            </button>
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
